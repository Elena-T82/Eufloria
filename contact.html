<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe6dad5f6a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/contact.css">
    <title>Projet Eufloria en bootstrap</title>
</head>

<body>
    <!-- Header du site, présent sur toutes les pages -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 bg-dark">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <ul>
                            <li class="p-4"><a href="">Bouquets de saison</a></li>
                            <li class="p-4"><a href="">Plantes</a></li>
                            <li class="p-4"><a href="">Jardin</a></li>
                            <li class="p-4"><a href="">Nos partenaires</a></li>
                            <li class="p-4"><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <nav class="navbar navbar-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i id="MenuBurger" class="fas fa-bars fa-3x"></i>
                          </button>
                    </nav>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center mb-5">
                    <img id="Logo" src="Assets/Image/LogoSiteFleur.png" alt="Logo d'une fleur avec 4 petales de couleur differente pour chaque saison" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center pb-5 mb-5">
                    <p id="texteHeader" class="text-white ">"Profitez des fleurs de saison et de vos plantes préférées en un clic"</p>
                </div>
            </div>
        </div>
    </header>


    <!------------------------------------------------------- Contenu de la page ---------------------------------------------------------------------->

    <div class="container-fluid p-0">
        <!--Bandeau contactez nous-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-3">Pour nous contacter</h1>
            </div>
        </div>
    </div>

    <!--Card avec le formulaire-->
    <div class="container-fluid">
        <div class="row ">
            <!--Colonne extérieures aux cartes-->
            <div class="col-1"></div>

            <!-- Formulaire-->
            <div class="card col-5  border-0">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputSurname1">Nom</label>
                            <input type="surname" class="form-control" id="exampleInputNom1" aria-describedby="nomHelp" placeholder="Entrez votre nom">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Prénom</label>
                            <input type="name" class="form-control" id="exampleInputName1" placeholder="Entrez votre prénom">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrez votre e-mail">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Entrez votre message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <!--Bouton d'envoi-->
                        <button type="submit" class="btn bg-dark text-light">Envoyer</button>
                    </form>
                </div>
                </card>
            </div>


            <!--Card coordonées + MAP-->
            <div class="card col-5  border-0" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">EUFLORIA </p>
                    <p class="card-text m-1"> 80 rue des Jacobins </p>
                    <p class="card-text m-1">80000 Amiens </p>
                    <p class="card-text ">02.32.31.32.33 </p>
                    <p class="card-text m-1">Ouvert du Lundi au dimanche :</p>
                    <p class="card-text m-1">9h00 - 12h00 / 14h00 - 18h00</p>
                </div>
                <img class="card-img-top" src="sources/images/MAP.PNG" alt="Card image map">
            </div>
        </div>
    </div>


    <!--Colonne extérieures aux cartes-->
    <div class="col-1"></div>

    <!-- Footer du site, présent sur toutes les pages -->
    <footer>

    </footer>


    <!--Composant JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
